<div id="lister">
&nbsp;
<button type="button" (click)="createPost()">New Post</button>
<ul class="heroes"> 
	<li *ngFor="let post of posts">
		<a routerLink="/edit/{{post.postid}}">
		<span *ngIf="post!=undefined&&post!=null"> <span class="badge" [@fadeInAnimation]="fader">{{post.modified | date:'M/d/yy, h:mm:ss a'}}</span>{{ post.title }} </span>
		</a>
	</li>
</ul>  	
</div>
